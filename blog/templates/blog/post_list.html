<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>俺のブログ</title>
</head>
<body>
    <div>
        <h1><a href="">俺のブログ</a></h1>
    </div>
    <div>
        {% for post in posts %}
            <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post }}</a> </h1>
            <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
